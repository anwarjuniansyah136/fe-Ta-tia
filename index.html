<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HikeRent â€“ Penyewaan Alat Hiking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fb;
      color: #1f2937;
    }
    header {
      background: linear-gradient(135deg, #0f766e, #14b8a6);
      color: white;
      padding: 24px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 26px; font-weight: 700; }

    .hero {
      padding: 64px 48px 32px;
    }
    .hero h2 {
      font-size: 38px;
      margin-bottom: 12px;
    }
    .hero p {
      color: #4b5563;
      max-width: 600px;
    }

    section {
      padding: 32px 48px 64px;
    }
    section h2 {
      font-size: 26px;
      margin-bottom: 32px;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }
    .card {
      background: white;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      transition: transform .3s;
      display: flex;
      flex-direction: column;
    }
    .card:hover { transform: translateY(-6px); }
    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 14px;
    }
    .card h4 {
      font-size: 18px;
      margin-bottom: 6px;
    }
    .card .category {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 12px;
      flex-grow: 1;
    }
    .price {
      font-weight: 600;
      color: #0f766e;
      margin-bottom: 12px;
    }
    .stock {
      font-size: 13px;
      margin-bottom: 12px;
      color: #475569;
    }
    .card button {
      padding: 10px;
      background: #0f766e;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    .card button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    footer {
      background: #0f172a;
      color: #cbd5f5;
      padding: 32px 48px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 24px;
    }
    footer h5 { color: white; margin-bottom: 12px; }
    footer p {
      font-size: 14px;
      color: #cbd5f5;
    }
  </style>
</head>
<body>

<header>
  <h1>HikeRent</h1>
</header>

<section>
  <h2>Daftar Alat Hiking</h2>
  <div class="products" id="productList"></div>
</section>

<footer>
  <div>
    <h5>HikeRent</h5>
    <p>Penyewaan alat hiking terpercaya untuk perjalanan alam bebasmu.</p>
  </div>
  <div>
    <h5>Kontak</h5>
    <p>WhatsApp: 08xxxxxxx</p>
    <p>Email: info@hikerent.id</p>
  </div>
</footer>

<script>
  const API_URL = "http://localhost:8080/api/v1/products";

  fetch(API_URL)
    .then(res => res.json())
    .then(result => {
        console.log(result);
      const products = result.data || result;
      const container = document.getElementById("productList");

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${p.imageUrl || 'https://via.placeholder.com/300'}" />
          <h4>${p.name}</h4>
          <div class="category">Kategori: ${p.categoryName}</div>
          <p>${p.description || '-'}</p>
          <div class="price">Rp ${Number(p.price).toLocaleString('id-ID')} / ${p.unit}</div>
          <div class="stock">Stok tersedia: ${p.stock}</div>
        `;

        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error(err);
      document.getElementById("productList").innerHTML = "<p>Gagal memuat data produk</p>";
    });
</script>

</body>
</html>
