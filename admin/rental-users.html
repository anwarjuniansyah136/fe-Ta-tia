<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rentals</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="layout">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <h2 class="logo">Inventory</h2>

            <ul class="menu">
                <li><a href="index.html">Dashboard</a></li>
                <li class="active"><a href="products.html">Products</a></li>
                <li><a href="rentals.html">Rentals</a></li>
                <li><a href="returns.html">Returns</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="category.html">Category</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="transaction.html">Transaction</a></li>
            </ul>

            <button class="logout" onclick="logout()">Logout</button>
        </aside>

        <!-- MAIN -->
        <main class="main">
            <header class="topbar">
                <h3>Create Rental</h3>
            </header>

            <section class="content">

                <div class="form-card">
                    <h4>Rental Form</h4>

                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text" id="renterName" placeholder="Enter customer name">
                    </div>

                    <div class="form-group">
                        <label>Customer Phone</label>
                        <input type="text" id="renterPhone" placeholder="Enter customer phone">
                    </div>

                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" id="qty" placeholder="Enter Quantity">
                    </div>

                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" id="rentalDate">
                    </div>

                    <div class="form-group">
                        <label>End Date</label>
                        <input type="date" id="endDate">
                    </div>


                    <div class="form-actions">
                        <button type="button" class="btn primary" onclick="saveRental()">
                            Save Rental
                        </button>

                        <button class="btn">Cancel</button>
                    </div>

                </div>

            </section>
        </main>

    </div>

    <script src="rental-users.js"></script>
</body>

</html>
